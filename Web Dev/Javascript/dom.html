<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <ul class="lang">
            <li >Java</li>
        </ul>
</body>
<script>
    function addLang(name){
        const li = document.createElement('li');
        li.appendChild(document.createTextNode(name));
        document.querySelector('.lang').appendChild(li);
    }
    addLang('python');
    addLang('C++')

    const replace = document.querySelector("li:nth-child(1)")
    const newli = document.createElement('li')
    newli.textContent = "CSS"

    replace.replaceWith(newli);

</script>
</html>
