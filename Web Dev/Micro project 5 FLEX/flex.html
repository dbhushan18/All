<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="flex.css">
</head>
<body>
    <div class="container hidden">
        <div class="header">
            <div class="logo">
                <h2>ROCK</h2>
                <h2>PAPER</h2>
                <h2>SCISSOR</h2>
            </div>
            <div class="score">
                <div class="computer_score">
                    <div class="score_title">
                        <h2>COMPUTER <br>SCORE</h2>
                    </div>
                    <div class="score_no">
                        <h2>0</h2>
                    </div>
                </div>
                <div class="your_score">
                    <h2>YOUR <br> SCORE</h2>
                    <h2>0</h2>
                </div>
            </div>
        </div>
    </div>
    <div class="game_container" style="display: none;">
        <div class="upper">
            <div class="rock"><img src="rock1.png" alt="rock"></div>
            <div class="scissor"><img src="scissors.png" alt=""></div>
        </div>
        <div class="lower">
            <div class="paper"><img src="paper1.png" alt=""></div>
        </div>
    </div>
    <div class="rule-container">
        <img src="rules.png" alt="">
    </div> 
    <div class="rules">
             <button class="btn-rule">RULES</button>
    </div>

    <div class="picked hidden"> 
        <h1>YOU PICKED</h1>
        <h1>pc picked</h1>
    </div>
    <div class="game2_container hidden">      
        <div class="your_choice">
            <div class="rock hidden"><img src="rock1.png" alt="rock"></div>
            <div class="scissor hidden"><img src="scissors.png" alt=""></div>
            <div class="paper hidden"><img src="paper1.png" alt=""></div>
        </div>
        <div class="comp_choice">
            <div class="rock hidden"><img src="rock1.png" alt="rock"></div>
            <div class="scissor hidden"><img src="scissors.png" alt=""></div>
            <div class="paper hidden"><img src="paper1.png" alt=""></div>
        </div>
    </div>
    <div class="hurray_container">
        <div class="stars">
            <img src="stars.png" alt="">
        </div>
        <div class="trophy">
            <img src="Vector.png" alt="">
        </div>
    </div>
    <div class="hurray_name">
        <h1>hurray!!</h1>
        <h1>you won the game</h1>
    </div>
    <div class="play_again">
        <button class="btn-rule">play again</button>
    </div>
</body>
</html>
